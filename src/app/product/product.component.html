<div class="container" style="margin-top:30px">
    <div class="row">
      <div class="col-sm-12">
        
        <div class="card">
            <div class="card-header">Create Product</div>
            <div class="card-body">
                <form [formGroup]="productForm" (ngSubmit)="onFormSubmit()">
                    <div class="form-group row">
                        <label for="inputEmail" class="col-sm-2 col-form-label">Product Name</label>
                        <div class="col-sm-4">
                             <input type="text" class="form-control" formControlName="productName" id="inputEmail" placeholder="Product Name" required>
                            <input type="hidden" formControlName="id"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Product Price</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" formControlName="price" id="inputPassword" placeholder="Product Price" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Upload Icon</label>
                        <div class="col-sm-4">
                           <input type='file' id="imgInp"  (change)="selectFile ($event)" />
                    
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10 offset-sm-2">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
        <table class="table table-sm">
            <thead>
                <tr>  
                    <th>Id</th>
                    <th>Product Name</th>
                    <th>Product Price</th>
                    <th></th>
                    <th></th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products">
                    <td>{{product.id}}</td>
                    <td>{{product.productName}}</td>
                    <td>{{product.price}}</td>
                    <td><a (click) = "deleteProduct(product.id)" class="btn btn-danger">Delete</a>  </td>                   
                    <td><a (click) = "editProduct(product.id)" class="btn btn-info">Edit</a>  </td>                   
                </tr>
            </tbody>
        </table>

          </div>
    </div>
  </div>
